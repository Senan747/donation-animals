<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
    <style></style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-us">
        <form action="#" method="POST">
          <a href="index.html" class="bth">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <span>Back to home</span>
          </a>
          <br />
          <br />

          <label for="customerName">NAME-SURNAME <em>&#x2a;</em></label>
          <input type="text" id="customerName" name="customerName" required />

          <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
          <input
            type="email"
            id="customerEmail"
            name="customerEmail"
            required
          />

          <label for="customerCompany">COMPANY <em>&#x2a;</em></label>
          <input
            type="text"
            id="customerCompany"
            name="customerCompany"
            required
          />

          <label for="customerNote">YOUR MESSAGE <em>&#x2a;</em></label>
          <textarea
            rows="2"
            id="customerNote"
            name="customerNote"
            required
          ></textarea>

          <h3>Please provide all the information about your issue you can.</h3>

          <label for="spamProtection"
            >SPAM PROTECTION <em>&#x2a;</em
            ><span
              >&nbsp;&nbsp;&nbsp;&nbsp;What day comes before July 11th?</span
            ></label
          >
          <input type="text" id="spamProtection" name="spamProtection" />

          <button type="submit" id="customerOrder">SUBMIT</button>
        </form>
      </div>
      <div class="contacts">
        <ul class="contact-list">
          <li class="list-item">
            <i class="fa fa-map-marker fa-2x"
              ><span class="contact-text place">City, State</span></i
            >
          </li>

          <li class="list-item">
            <i class="fa fa-phone fa-2x"
              ><span class="contact-text phone"
                ><a href="tel:1-212-555-5555" title="Give me a call"
                  >(212) 555-2368</a
                ></span
              ></i
            >
          </li>

          <li class="list-item">
            <i class="fa fa-envelope fa-2x"
              ><span class="contact-text gmail"
                ><a href="mailto:#" title="Send me an email"
                  >hitmeup@gmail.com</a
                ></span
              ></i
            >
          </li>
        </ul>

        <hr />
        <ul class="social-media-list">
          <li>
            <a href="#" target="_blank" class="contact-icon">
              <i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank" class="contact-icon">
              <i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank" class="contact-icon">
              <i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
        <hr />
      </div>
    </div>
  </body>
</html>
